<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-my-0.1.js" >

</script>
<script type="text/javascript">
	jQuery('#test');	//문자열은 selector가 들어간다..
	jQuery(document);
	$(function(){});

	/*
	<<< jQuery factory function에 들어갈수있는인자>>>
		1 . $('#id') , $('h1') ... 						:css selector문자열
		2 . $(document),$(document.joinForm),$(Element)	:표준객체(Element)
		3 . $(function(){...})							:함수
		4 . $('<div></div>')							:태그문자열
		    div element jQuery wrapper객체생성
	*/
	
	$(function(){
		console.log('------DOM tree로딩직후 호출되는코드------');	
	});
	
	//dom트리가 존재해야하므로, onload후에 실행되도록함
	window.onload=function(){
		console.log('------DOM tree로딩직후 호출되는코드------');	
		console.log("1."+window.jQuery);		
		console.log("2."+window.$);
		
		var jQueryWrapperObject1=
		jQuery('h1');
		var jQueryWrapperObject2=
		$('h2');
		console.log('3. factory function return: '+jQueryWrapperObject1);
		console.log('4. factory function return: '+jQueryWrapperObject2);
		jQueryWrapperObject1.css('color','blue');
		jQueryWrapperObject2.css('background','gold');
		
		jQueryWrapperObject1.text('오늘은 jQuery를 공부합니다.');
		jQueryWrapperObject2.text('factory function은 중요한 내용입니다.');
		
		//return this를 활용해보자
		$('h3').css('background','pink').text('jquery chaining coding!');
		$('h4').text('힘내세요~~~').css('border','5px dotted blue');
		$('h5').css('color','green').text('화요일이다!');
		
		
		/*******jQuery global function*************/
		var nameArray=['spring','summer','autumn','winter'];
		$.each(nameArray,function(index,item){
			console.log(index+" --> "+item);
		});
		
		//getter를 실행해본다.
		console.log("$('h1').text()==>"+$('h1').text());
		console.log("$('h2').text()==>"+$('h2').text());	//firstChild만 고려했으므로, 하위자식<h6>은 출력되지 않는다.
		
		var h3Element=document.querySelectorAll('h3')[0];	//h3태그의 첫번째 element
		var h3JQueryObject= $(h3Element);
		console.log("h3Element      표준  객체: "+h3Element);
		console.log("h3JQueryObject jQuery객체: "+h3JQueryObject); //2가지를 구분할 줄 알아야함.
		
		//아래의 2가지는 같은 곳을 향하지만, 실행되는 방법이 다르다.
		//1) element사용?
		h3Element.firstChild.nodeValue='표준객체를 사용';
		//2) jQuery와 jQuery객체 사용
		//		-> JQueryObject만 jQuery를 사용가능
		//h3JQueryObject.text('jQuery객체사용');
		
		
	};
	
</script>
</head>
<body>
<h1>jQuery,$[factory function]</h1>
<h1>jQuery,$[factory function]</h1>
<h1>jQuery,$[factory function]</h1>
<hr/>
<h2>jQuery,$[factory function]<h6>test</h6></h2>
<h3>jQuery,$[factory function]</h3>
<h3>jQuery,$[factory function]</h3>
<h3>jQuery,$[factory function]</h3>
<h4>jQuery,$[factory function]</h4>
<h5>jQuery,$[factory function]</h5>
<h6>jQuery,$[factory function]</h6>

</body>
</html>
