<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery에서 제공하는 Event 핸들링 메소드</title>
<style>
#mouseArea {
	background: #00FFFF;
	height: 30%;
	width: 50%;
	padding: 10px;
	margin: 10px;
}
/* div {
	background: #FFFF00;
	padding: 10px;
	margin: 10px;
} */
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	var clickCount=0;
	var enterCount=0;
	var leaveCount=0;
	
	$(function(){
		
		//(Step1)한개의 target에 여러개의 event를 처리하고 싶다면, 아래의 코드를 여러개 기술하기보다는~
		/*
		$('h2').click(function(e){
			$(e.target).html('jQuery에서 제공하는 Event 핸들링 메소드' + ++clickCount);
		});
		$('h2').mouseover(function(e){
			$(e.target).html('jQuery에서 제공하는 Event 핸들링 메소드' + ++clickCount);
		});
		*/
		
		//Step2는..onload를 뭐 어쩌고.. 동적추가도 자동으로 해준데........
		//(Step2-1)여러개의 event에 같은 function을 적용할때 사용한다.
		$('h2').on('click mouseover',function(e){
			$(e.target).html('jQuery에서 제공하는 Event 핸들링 메소드' + ++clickCount);
		});
		
		//(Step2-2)여러개의 event는 type으로 구분한다.
		$('#mouseArea').on('mouseenter mouseleave',function(e){
			if(e.type=='mouseenter'){
				enterCount++;
			}else if(e.type=='mouseleave'){
				leaveCount++;
			}
			$('#spResult').html(`mouse enter count: ${enterCount}<br> mouse leaver count: ${leaveCount}`);
			
		});
		
		
	});
</script>

</head>
<body style="padding: 10px;">
	<h2>jQuery에서 제공하는 Event 핸들링 메소드</h2>
	<div id="mouseArea">
		AREA(DIV) MOUSE :<br><span id="spResult"></span>
	</div>
</body>
</html>
