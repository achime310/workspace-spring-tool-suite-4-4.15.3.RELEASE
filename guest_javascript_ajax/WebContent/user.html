<script type="text/javascript">
	window.addEventListener('load',function(){
		var userService = new UserService();
		
		/************ user_home ************/
		document.querySelector('#menu_user_home').addEventListener('click',function(e){
			console.log('click!!');
			document.querySelector('#content').innerHTML=user_main_content();
		});
		
		/************ user_write_form ************/
		document.querySelector('#menu_user_write_form').addEventListener('click',function(e){
			console.log('click!!');
			
			var param=null;
			userService.sendRequest('GET',
										'user/user_write_form_json.jsp',
										function(jsonResult){
											console.log(jsonResult);
											var msg = jsonResult.data[0];
											var fUser = jsonResult.data[1];
											//msg= $(msg).trim();
											if(msg == "[object Object]") msg="";
											
											document.querySelector('#content').innerHTML=user_write_form_content(fUser,msg);
										},
										param);
			
		});
		
		/*##### document event [dynamic content event] #####*/
		document.addEventListener('click', function (e) {
			console.log("Event객체: " + e);
			console.log("Event Target객체: " + e.target);
			console.log("Event Target객체의 Element id: " + e.target.id);
			console.log("Event Target객체의 Element id: " + e.target.getAttribute("id"));
			console.log("Event Target객체의 Element class: " + e.target.className);
			console.log("Event Target객체의 Element class list: " + e.target.classList);	//NodeList형태로 반환. 배열로 생각.
			//console.log("Event Target객체의 Element class list.contains('guest_itme_a'): " + e.target.classList.contains('guest_itme_a'));
			//console.log("Event Target객체의 Element guest_no: " + e.target.getAttribute("guest_no"));
			
			
			
		});
		
	});
</script>
