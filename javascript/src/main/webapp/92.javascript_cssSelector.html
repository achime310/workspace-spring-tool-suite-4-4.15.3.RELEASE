<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
<style type="text/css">
/*
	#title{
		color:maroon;
	}
	.contents{
		color:pink;
	}
	h2{
		color: gold;
	}
*/
</style>
<script type="text/javascript">
</script>
</head>
<body style="font-size: 15pt">
	<h2>CSS 선택자[selector]를 이용한 HTML Element 검색1</h2>
	<h2>CSS 선택자[selector]를 이용한 HTML Element 검색2</h2>
	<div id="title" style="border: 2px solid red;">Hello querySelector~~</div>
	<p class="contents">p tag -->class=contents</p>
	
	<script type="text/javascript">
		/*body - parsing 중이므로, window.onload를 하지 않는다~~
			-> script가 head에 있으면 loading시간이 길어지므로, 일단 보여주고, body최하단에 써주는 경우가 많다.
				-> 왜? dom트리 로딩 완료되고 script - parsing하려구~~ head에 있으면 렌더링전에 실행되서 오래걸리니까 
		*/
		/*
		 1.id selector(#)
		*/
		var titleDivElement = document.querySelector('#title');
			titleDivElement.innerHTML=" 안녕 querySelector!!";
		/*
		2.class selector(.)
		*/
		var contentsPElement=document.querySelector(".contents");
		contentsPElement.innerHTML+=" (변경)";
		/*
		3. tag selector
		*/
		var h2ElementArray=document.querySelectorAll('h2');
		for(var i=0; i<h2ElementArray.length;i++){
		h2ElementArray[i].style.backgroundColor='mistyrose';
		}
	</script>
</body>
</html>
